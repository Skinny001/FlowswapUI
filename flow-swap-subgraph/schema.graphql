type PoolCreated @entity(immutable: true) {
  id: Bytes!
  tokenA: Bytes! # address
  tokenB: Bytes! # address
  fee: Int! # uint24
  pool: Bytes! # address
  hookContract: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
type SwapExecuted @entity(immutable: true) {
  id: Bytes!
  sender: Bytes! # address
  tokenIn: Bytes! # address
  tokenOut: Bytes! # address
  amountIn: BigInt! # uint256
  amountOut: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type LiquidityAdded @entity(immutable: true) {
  id: Bytes!
  provider: Bytes! # address
  token0: Bytes! # address
  token1: Bytes! # address
  amount0: BigInt! # uint256
  amount1: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
