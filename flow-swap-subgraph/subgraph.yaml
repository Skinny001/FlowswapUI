specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PointsHookFactory
    network: sepolia
    source:
      address: "0x5aEf8763ae81686382243e10e1376a353754A2a9"
      abi: PointsHookFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PoolCreated
      abis:
        - name: PointsHookFactory
          file: ./abis/PointsHookFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,address,address)
          handler: handlePoolCreated
      file: ./src/points-hook-factory.ts
